<h2 mat-dialog-title>{{ "passwordDialog.dialogTitle" | translate }}<strong>{{data.value}}</strong></h2>
<mat-dialog-content class="input-center">
  <mat-form-field [formGroup]="input_field">
    <mat-label>{{ "passwordDialog.dialogLabel" | translate }}</mat-label>
    <input matInput type="password" formControlName="field">
  </mat-form-field>

  <div *ngIf="submitted && input_field.invalid" class="invalid">{{ "editDialog.empty" | translate }}</div>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="Cancel()">{{ "editDialog.cancel" | translate }}</button>
  <button mat-button (click)="Confirm()" cdkFocusInitial>{{ "editDialog.confirm" | translate }}</button>
</mat-dialog-actions>

<div *ngIf="!isLoaded" class="loader-page">
            
  <div class="loader"></div>

</div>
